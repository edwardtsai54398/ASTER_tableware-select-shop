<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTER-Select</title>
    <link href="image/title_icon.ico" rel="shortcut icon"/>
    <link rel="stylesheet" href="scss/all.css">
</head>
<body class="--register">
    <div id="app">
        @@include('layout/header.html')
        <!-- ------------------ -->
        <div class="container">
            <fieldset>
                <legend>註冊會員</legend>
                <img src="image/dashline_icon.svg" alt="">
                <div class="register_input_group">
                    <input type="text" placeholder="姓">
                    <input type="text" placeholder="名">
                    <input type="email" placeholder="信箱" class="email-register">
                    <input type="text" placeholder="密碼 (6~12個英數字混合字元)" class="password-register">
                    <input type="text" placeholder="確認密碼 (6~12個英數字混合字元)" class="confirm-register">
                </div>
                <p class="is-registed">此信箱已被註冊過會員，<a href="forget-password.html">忘記密碼?</a></p>
                <button>註冊</button>
            </fieldset>
        </div>
        <!-- ------------------ -->
        @@include('layout/footer.html')
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
        integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/layout.js"></script>
</body>
</html>
