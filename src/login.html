<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASTER-Select</title>
    <link href="image/title_icon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="scss/all.css">

</head>

<body class="--login">
    <div id="app">
        @@include('layout/header.html')
        <!-- ------------------ -->
        <div class="container">
            <fieldset>
                <legend>會員登入</legend>
                <img src="image/dashline_icon.svg" alt="">
                <input type="email" placeholder="帳號">
                <input type="text" placeholder="密碼">
                <button>登入</button>
            </fieldset>
            <div class="member_link">
                <p>還不是會員?<a href="register.html">點擊註冊</a></p>
                <a href="forget-password.html">忘記密碼?</a>
            </div>
            <div class="other_login">
                <h6>以其他方式登入</h6>
                <div class="logo_group">
                    <button><img src="image/facebook.svg" alt=""></button>
                    <button><img src="image/google.svg" alt=""></button>
                </div>
            </div>
        </div>
        <!-- ------------------ -->
        @@include('layout/footer.html')

    </div>


    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
        integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/layout.js"></script>

</body>

</html>
