<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"  content="widdiv=device-widdiv, initial-scale=1.0">
    @@include('layout/head_src.html')
</head>

<body class="--cart">
    <div id="app">
        @@include('layout/header.html')
        <!-- ------------------ -->
        <div class="container cart_empty">
            <p>Your cart is empty.</p>
            <a href="shop.html">Continue shopping</a>
        </div>
        <div class="container has_Item">
            <div class="cart_head">
                <div>product</div>
                <div>quantity</div>
                <div>total</div>
            </div>
            <ul class="cart_content">
                <li class="cart_item">
                    <div class="cart_img"><img src="image/shopall/midjourney_plate (3).png" alt=""></div>
                    <div class="cart_info">
                        <p class="name">Yanyou Yan two tone salad plate 混色沙拉盤</p>
                        <p class="color">摩卡/米混色</p>
                        <p class="price">$890</p>
                    </div>
                    <div class="cart_quantity">
                        <div class="amount-btn_group">
                            <button class="btn-minus unclickable" data-count="minus">
                                <i class="fa-solid fa-minus"></i>
                            </button>
                            <input class="amount" type="text" value="1" readonly>
                            <button class="btn-plus" data-count="plus">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                        <button class="item-delete"><img src="image/icon_trashcan.svg" alt=""></button>
                    </div>
                    <div class="cart_price">$890</div>
                </li>
            </ul>
            <div class="cart_total-checkout">
                <p class="discount">折扣：-$<span>60</span></p>
                <p class="price-total">總計：$<span></span></p>
                <p class="checkout_remark">結帳時計算稅金和運費</p>
                <button class="checkout">checkout</button>
            </div>
        </div>
        <!-- ------------------ -->
        @@include('layout/footer.html')
    </div>

    @@include('layout/script.html')
    <script src="js/cart.min.js"></script>
    
</body>

</html>
